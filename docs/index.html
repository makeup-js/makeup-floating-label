<html !doctype>
<head>
    <title>Demo: makeup-floating-label</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .floating-label {
            font-size: 2rem;
            margin-top: 1em;
            position: relative;
        }
        span.floating-label {
            display: inline-block;
        }
        .floating-label__label {
            color: #444;
            display: block;
            font-size: 0.75em;
            position: absolute;
            transform: translate(0, -1.25em);
            z-index: 1;
        }
        .floating-label__label--inline {
            font-size: inherit;
            transform: none;
            top: 10%;
        }
        .floating-label__label--animate {
            transition: all 0.3s;
        }
        .floating-label input {
            border: none;
            border-bottom: 1px solid #767676;
            font-size: inherit;
        }
        .floating-label input::placeholder {
            color: transparent;
        }
        .floating-label input:focus::placeholder {
            color: #767676;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <main role="main">
        <h1>makeup-floating-label</h1>

        <span class="floating-label">
            <label class="floating-label__label" for="input-1">First name</label>
            <input id="input-1" name="input-1" placeholder="placeholder text" />
        </span>

        <span class="floating-label">
            <label class="floating-label__label" for="input-2">Last name</label>
            <input id="input-2" name="input-2" placeholder="placeholder text" />
        </span>

    </main>

</body>
